<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>

</head>
<style>
    form{text-align:center;font-size:30px;color:white}
    button{font-size:30px;}
    #degree{width:100px;font-size:30px}
    .num{font-size:100px;}
</style>

<body>
<form action="" method="post" name="">
    <label >切换线路</label>
    <select  id="degree" onchange="callAndroid(this)" >
        <option class="num" value="1.html" >1路</option>
        <option class="num" value="2.html">2路</option>
        <option class="num" value="c.html">3路</option>

    </select>
    <button type="button" id="button1" onclick="changePath()">确定</button>
</form>
<script>
function changePath(){
		var sel = document.getElementById("degree");
		var selected_val = sel.options[sel.selectedIndex].text;
		document.location="js://webview?"+"pathname="+selected_val;
}

function callAndroid(e){
        document.location="js://webview?"+"filename="+e.value;
}




</script>
</body>
</html>
